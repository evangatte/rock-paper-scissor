<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="round-winner-container">
        <section class="round-winner">Pick your weapon!</section>


        <!-- <div class="match-winner-modal">
            <div class="modal-text"></div>
            <div class="modal-button-container"><button class="modal-button">Play Again?</button></div>
        </div> -->

        <div class="intro-modal-container">
            <div class="intro-text">First one to 5 wins!</div>
            <div class="intro-button-container"><button class="intro-button">Start</button></div>
        </div>

        
    </div>
    

    
    
    <div class="score-board-container">
        <div class="player-container">
            <section class="player-placeholder">Player:</section>
            <section class="player-score">0</section>
        </div>
    
    
        <div class="computer-container">
            <section class="computer-placeholder">Computer:</section>
            <section class="computer-score">0</section>
            
        </div>
    </div>
    
    
    
    
    
    <div class="button-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>







<script src="./rps.js"></script>
</body>
</html>
